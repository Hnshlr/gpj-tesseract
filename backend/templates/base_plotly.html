{% extends 'base.html' %}

<!--Script enabling the inclusion of another html file in the template-->
{% block addscript %}
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    $(function() {
        $("#includeHtml").load("{{url_for('static', filename='output/plotly.html') }}");
    });
</script>
{% endblock %}

<!--Map or graph for display-->
{% block graph %}
<div id="includeHtml"></div>
{% endblock %}

{% block textform %}
{% endblock %}
