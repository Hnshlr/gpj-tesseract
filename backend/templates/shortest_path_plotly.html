{% extends 'base_plotly.html' %}

{% block filters %}
<form class="row">
    <div class="col">
        <div class="input-group input-group-outline my-3">
            <label class="form-label">Day</label>
            <input type="number" name="day" class="form-control text-white">
        </div>
    </div>
    <div class="col">
        <div class="input-group input-group-outline my-3">
            <label class="form-label">Departure station</label>
            <input type="node" name="from" class="form-control text-white">
        </div>
    </div>
    <div class="col">
        <div class="input-group input-group-outline my-3">
            <label class="form-label">Destination station</label>
            <input type="node" name="destination" class="form-control text-white">
        </div>
    </div>
    <div class="col">
        <div class="input-group input-group-outline my-3">
            <label class="form-label">Departure time</label>
            <input type="time" name="departure" class="form-control text-white">
        </div>
    </div>
    <div class="col">
        <button class="btn btn-outline-light mt-3 text-bold" type="submit">Compute</button>
    </div>
</form>
{% endblock %}
